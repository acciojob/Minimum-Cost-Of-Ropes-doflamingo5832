<script>
function findMinimumCost() {
  // Get the input element and extract the rope lengths
  var input = document.getElementById("rope-lengths").value;
  var ropeLengths = input.split(",").map(Number);

  // Sort the rope lengths in non-decreasing order
  ropeLengths.sort(function(a, b){return a - b});

  // Initialize the minimum cost and current cost
  var minCost = 0;
  var currentCost = 0;

  // Connect the ropes in pairs until there is only one rope left
  while (ropeLengths.length > 1) {
    currentCost = ropeLengths[0] + ropeLengths[1];
    minCost += currentCost;
    ropeLengths.splice(0, 2, currentCost);
    ropeLengths.sort(function(a, b){return a - b});
  }

  // Display the minimum cost in the result div
  document.getElementById("result").innerHTML = "Minimum cost of connecting the ropes: " + minCost;
}
</script>

<!-- HTML form for input and button to trigger function -->
<form>
  <label for="rope-lengths">Enter the lengths of ropes (comma-separated):</label><br>
  <input type="text" id="rope-lengths" name="rope-lengths"><br>
  <input type="button" value="Find Minimum Cost" onclick="findMinimumCost()">
</form>

<!-- Div element to display the result -->
<div id="result"></div>
